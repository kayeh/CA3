<div ng-show="!isAuthenticated">
  <p>Hej {{ctrl.message}}</p>
  <h1>{{ctrl.joni}}</h1>
  <form class="form-group" ng-submit="create()"> 
      <input type="text" placeholder="username" class="form-group-sm">
      <br>
      <input type="password" placeholder="password" class="form-group-sm">
      <br>
      <input type="radio" name="roles" value="user" class="radio-inline" >
      user
      <br>
      <input type="radio" name="roles" value="admin" class="radio-inline" >
      admin
      <br>
      <input type="radio" name="roles" value="both" class="radio-inline">
      both
      <br>
      <button type="submit" class="btn btn-default"> Create </button>
      
  </form>
</div>
